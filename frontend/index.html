<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dulpromax - Sistema de Gestión</title>
    <meta name="description" content="Sistema de gestión para Dulpromax">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="/">Dulpromax</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="/">Inicio</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="container my-4">
            <div class="text-center">
                <h1 class="display-4">Bienvenido a Dulpromax</h1>
                <p class="lead">Sistema de gestión integral</p>
                
                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Estado del Servidor</h5>
                        <p v-if="loading" class="card-text">Verificando conexión...</p>
                        <div v-else>
                            <p class="card-text" :class="{ 'text-success': apiStatus === 'OK', 'text-danger': apiStatus !== 'OK' }">
                                Estado de la API: {{ apiStatus || 'No disponible' }}
                            </p>
                            <p v-if="apiVersion" class="card-text">Versión: {{ apiVersion }}</p>
                            <p v-if="environment" class="card-text">Entorno: {{ environment }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg-light mt-5 py-3">
            <div class="container text-center">
                <p class="mb-0">&copy; 2025 Dulpromax - Todos los derechos reservados</p>
            </div>
        </footer>
    </div>

    <!-- Vue 3 CDN -->
    <script src="https://unpkg.com/vue@3.3.4/dist/vue.global.js"></script>
    <!-- Axios para peticiones HTTP -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Nuestra aplicación Vue -->
    <script>
        const { createApp, ref, onMounted } = Vue;
        
        createApp({
            setup() {
                const apiStatus = ref('');
                const apiVersion = ref('');
                const environment = ref('');
                const loading = ref(true);
                const error = ref(null);

                // Configuración de la API
                const API_BASE_URL = 'https://dulpromax-backend.onrender.com'; // Reemplaza con tu URL de producción
                
                // Función para verificar el estado de la API
                const checkApiStatus = async () => {
                    try {
                        const response = await axios.get(`${API_BASE_URL}/health`);
                        if (response.data) {
                            apiStatus.value = response.data.status;
                            apiVersion.value = response.data.version;
                            environment.value = response.data.environment;
                        }
                    } catch (err) {
                        console.error('Error al conectar con la API:', err);
                        error.value = 'No se pudo conectar con el servidor';
                    } finally {
                        loading.value = false;
                    }
                };

                // Al montar el componente, verificamos el estado de la API
                onMounted(() => {
                    checkApiStatus();
                });

                return {
                    apiStatus,
                    apiVersion,
                    environment,
                    loading,
                    error
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
